plugins {
    id 'java'
    id 'application'
}

group 'de.fhdortmund'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'de.fhdortmund.viargewinnt.App'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.7.2'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    testCompile 'junit:junit:4.12'
}
